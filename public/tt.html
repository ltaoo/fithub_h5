<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>力量训练记录 | 健身日志</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<script src="https://unpkg.com/lucide-static@latest"></script>
</head>

<body
	class="min-h-screen bg-gradient-to-br from-gray-900 via-blue-900 to-gray-900 flex items-center justify-center p-4">

	<!-- 主容器 -->
	<div class="w-full max-w-4xl bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl p-8 space-y-8 
            border border-white/20 hover:border-white/30 transition-all duration-300">

		<!-- 头部 -->
		<header class="flex items-center justify-between">
			<div class="space-y-2">
				<h1 class="text-3xl font-bold text-white">背部力量训练</h1>
				<div class="flex items-center space-x-4 text-white/80">
					<div class="flex items-center">
						<img src="https://unpkg.com/lucide-static@latest/icons/calendar.svg"
							class="w-5 h-5 mr-2" alt="日期">
						2023-12-15
					</div>
					<div class="flex items-center">
						<img src="https://unpkg.com/lucide-static@latest/icons/clock.svg"
							class="w-5 h-5 mr-2" alt="时长">
						90 分钟
					</div>
				</div>
			</div>
			<img src="https://source.unsplash.com/random/800x600/?gym,weightlifting"
				class="w-24 h-24 rounded-xl object-cover shadow-lg border border-white/20">
		</header>

		<!-- 训练内容 -->
		<div class="grid md:grid-cols-2 gap-6">
			<!-- 训练项目 -->
			<div class="bg-white/10 backdrop-blur-sm p-6 rounded-xl border border-white/20">
				<h2 class="text-xl font-semibold text-white mb-4 flex items-center">
					<img src="https://unpkg.com/lucide-static@latest/icons/dumbbell.svg"
						class="w-6 h-6 mr-2" alt="训练">
					训练项目
				</h2>

				<div class="space-y-4">
					<!-- 训练项 -->
					<div class="bg-white/5 p-4 rounded-lg hover:bg-white/10 transition-all">
						<div class="flex justify-between items-center">
							<div>
								<h3 class="font-medium text-white">硬拉</h3>
								<p class="text-sm text-white/60">传统杠铃硬拉</p>
							</div>
							<span class="text-amber-400">★ 核心</span>
						</div>
						<div class="mt-2 flex justify-between text-white/80 text-sm">
							<div class="flex items-center">
								<img src="https://unpkg.com/lucide-static@latest/icons/weight.svg"
									class="w-4 h-4 mr-1" alt="重量">
								120kg
							</div>
							<div class="flex items-center">
								<img src="https://unpkg.com/lucide-static@latest/icons/repeat.svg"
									class="w-4 h-4 mr-1" alt="次数">
								5x5
							</div>
						</div>
					</div>

					<!-- 更多训练项... -->
				</div>
			</div>

			<!-- 统计和总结 -->
			<div class="space-y-6">
				<!-- 统计卡片 -->
				<div class="bg-white/10 backdrop-blur-sm p-6 rounded-xl border border-white/20">
					<h2 class="text-xl font-semibold text-white mb-4 flex items-center">
						<img src="https://unpkg.com/lucide-static@latest/icons/activity.svg"
							class="w-6 h-6 mr-2" alt="统计">
						训练统计
					</h2>
					<div class="grid grid-cols-2 gap-4 text-white">
						<div class="space-y-1">
							<div class="text-sm text-white/60">总重量</div>
							<div class="text-2xl font-bold">18.6t</div>
						</div>
						<div class="space-y-1">
							<div class="text-sm text-white/60">最大重量</div>
							<div class="text-2xl font-bold">140kg</div>
						</div>
					</div>
				</div>

				<!-- 总结卡片 -->
				<div class="bg-white/10 backdrop-blur-sm p-6 rounded-xl border border-white/20">
					<h2 class="text-xl font-semibold text-white mb-4 flex items-center">
						<img src="https://unpkg.com/lucide-static@latest/icons/clipboard-list.svg"
							class="w-6 h-6 mr-2" alt="总结">
						训练总结
					</h2>
					<p class="text-white/80 leading-relaxed">
						本次训练注重背部肌群发展，硬拉动作完成质量较高，
						但在最后两组出现核心稳定性下降的情况。
						下次需加强核心预热，尝试使用助力带提升握力表现。
					</p>
				</div>
			</div>
		</div>

		<!-- 底部数据 -->
		<footer class="flex justify-between text-white/60 text-sm">
			<div class="flex items-center">
				<img src="https://unpkg.com/lucide-static@latest/icons/heart-pulse.svg"
					class="w-4 h-4 mr-1" alt="心率">
				平均心率: 128bpm
			</div>
			<div class="flex items-center">
				<img src="https://unpkg.com/lucide-static@latest/icons/flame.svg" class="w-4 h-4 mr-1"
					alt="卡路里">
				消耗: 680kcal
			</div>
		</footer>
	</div>

</body>

</html>
