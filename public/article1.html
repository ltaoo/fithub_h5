<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>写给大家的设计书</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<script>
		tailwind.config = {
			theme: {
				extend: {
					fontFamily: {
						sans: ['Noto Sans SC', 'PingFang SC', 'Helvetica Neue', 'Arial', 'sans-serif'],
					}
				}
			}
		}
	</script>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap');

		:root {
			font-family: 'Noto Sans SC', 'PingFang SC', sans-serif;
		}

		.glass {
			background: rgba(255, 255, 255, 0.20);
			backdrop-filter: blur(8px);
			-webkit-backdrop-filter: blur(8px);
			border: 1px solid rgba(255, 255, 255, 0.15);
		}

		.card-shadow {
			box-shadow: rgba(17, 12, 46, 0.1) 0px 10px 25px 0px;
		}
	</style>
</head>

<body class="bg-gradient-to-br from-indigo-50 via-blue-50 to-sky-50 min-h-screen flex items-center justify-center p-4">
	<div class="max-w-md w-full">
		<!-- Main Card -->
		<div class="card-shadow bg-white rounded-xl overflow-hidden">
			<!-- Header -->
			<div class="relative h-24 bg-gradient-to-r from-indigo-600 to-blue-500">
				<div class="absolute inset-0">
					<img src="https://images.unsplash.com/photo-1517838277536-f5f99be501cd?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1200&q=80" 
						 alt="Fitness" 
						 class="w-full h-full object-cover object-center opacity-20">
				</div>
				<div class="relative h-full flex items-center justify-center">
					<h1 class="text-xl font-bold text-white">写给大家的设计书</h1>
				</div>
			</div>

			<!-- Content -->
			<div class="p-4">
				<!-- Category Tabs -->
				<div class="flex mb-3 border-b">
					<button class="flex-1 py-2 font-medium text-sm text-center text-indigo-600 border-b-2 border-indigo-600">全部动作</button>
					<button class="flex-1 py-2 font-medium text-sm text-center text-gray-500 hover:text-gray-700">推</button>
					<button class="flex-1 py-2 font-medium text-sm text-center text-gray-500 hover:text-gray-700">拉</button>
					<button class="flex-1 py-2 font-medium text-sm text-center text-gray-500 hover:text-gray-700">蹲</button>
				</div>

				<!-- Categories -->
				<div class="space-y-4">
					<!-- Push Section -->
					<div class="glass rounded-lg p-3">
						<div class="flex items-center gap-2 mb-2">
							<div class="w-7 h-7 rounded-full bg-indigo-100 flex items-center justify-center">
								<img src="https://unpkg.com/lucide-static@latest/icons/arrow-up.svg" alt="Push" class="w-4 h-4 text-indigo-600">
							</div>
							<h2 class="text-base font-bold text-gray-800">推</h2>
						</div>
						
						<div class="grid grid-cols-2 gap-2 text-sm">
							<div class="bg-white rounded p-2">
								<h3 class="font-medium text-gray-800 mb-1">卧推</h3>
								<div class="text-xs text-gray-600 space-y-1">
									<div class="flex items-center gap-1">
										<img src="https://unpkg.com/lucide-static@latest/icons/check.svg" alt="Example" class="w-3 h-3 text-indigo-500 flex-shrink-0">
										<span>哑铃卧推</span>
									</div>
									<div class="flex items-center gap-1">
										<img src="https://unpkg.com/lucide-static@latest/icons/check.svg" alt="Example" class="w-3 h-3 text-indigo-500 flex-shrink-0">
										<span>上斜杠铃卧推</span>
									</div>
								</div>
							</div>
							
							<div class="bg-white rounded p-2">
								<h3 class="font-medium text-gray-800 mb-1">俯卧撑/垂直推</h3>
								<div class="text-xs text-gray-600 space-y-1">
									<div class="flex items-center gap-1">
										<img src="https://unpkg.com/lucide-static@latest/icons/check.svg" alt="Example" class="w-3 h-3 text-indigo-500 flex-shrink-0">
										<span>俯卧撑</span>
									</div>
									<div class="flex items-center gap-1">
										<img src="https://unpkg.com/lucide-static@latest/icons/check.svg" alt="Example" class="w-3 h-3 text-indigo-500 flex-shrink-0">
										<span>哑铃肩推</span>
									</div>
								</div>
							</div>
						</div>
					</div>

					<!-- Pull Section -->
					<div class="glass rounded-lg p-3">
						<div class="flex items-center gap-2 mb-2">
							<div class="w-7 h-7 rounded-full bg-violet-100 flex items-center justify-center">
								<img src="https://unpkg.com/lucide-static@latest/icons/arrow-down.svg" alt="Pull" class="w-4 h-4 text-violet-600">
							</div>
							<h2 class="text-base font-bold text-gray-800">拉</h2>
						</div>
						
						<div class="grid grid-cols-2 gap-2 text-sm">
							<div class="bg-white rounded p-2">
								<h3 class="font-medium text-gray-800 mb-1">上拉/下拉</h3>
								<div class="text-xs text-gray-600 space-y-1">
									<div class="flex items-center gap-1">
										<img src="https://unpkg.com/lucide-static@latest/icons/check.svg" alt="Example" class="w-3 h-3 text-violet-500 flex-shrink-0">
										<span>引体向上</span>
									</div>
									<div class="flex items-center gap-1">
										<img src="https://unpkg.com/lucide-static@latest/icons/check.svg" alt="Example" class="w-3 h-3 text-violet-500 flex-shrink-0">
										<span>硬拉</span>
									</div>
									<div class="flex items-center gap-1">
										<img src="https://unpkg.com/lucide-static@latest/icons/check.svg" alt="Example" class="w-3 h-3 text-violet-500 flex-shrink-0">
										<span>高位下拉</span>
									</div>
								</div>
							</div>
							
							<div class="bg-white rounded p-2">
								<h3 class="font-medium text-gray-800 mb-1">划船</h3>
								<div class="text-xs text-gray-600 space-y-1">
									<div class="flex items-center gap-1">
										<img src="https://unpkg.com/lucide-static@latest/icons/check.svg" alt="Example" class="w-3 h-3 text-violet-500 flex-shrink-0">
										<span>哑铃划船</span>
									</div>
									<div class="flex items-center gap-1">
										<img src="https://unpkg.com/lucide-static@latest/icons/check.svg" alt="Example" class="w-3 h-3 text-violet-500 flex-shrink-0">
										<span>坐姿划船</span>
									</div>
								</div>
							</div>
						</div>
					</div>

					<!-- Squat Section -->
					<div class="glass rounded-lg p-3">
						<div class="flex items-center gap-2 mb-2">
							<div class="w-7 h-7 rounded-full bg-amber-100 flex items-center justify-center">
								<img src="https://unpkg.com/lucide-static@latest/icons/chevrons-down.svg" alt="Squat" class="w-4 h-4 text-amber-600">
							</div>
							<h2 class="text-base font-bold text-gray-800">蹲</h2>
						</div>
						
						<div class="grid grid-cols-2 gap-2 text-sm">
							<div class="bg-white rounded p-2">
								<h3 class="font-medium text-gray-800 mb-1">深蹲</h3>
								<div class="text-xs text-gray-600 space-y-1">
									<div class="flex items-center gap-1">
										<img src="https://unpkg.com/lucide-static@latest/icons/check.svg" alt="Example" class="w-3 h-3 text-amber-500 flex-shrink-0">
										<span>杠铃深蹲</span>
									</div>
								</div>
							</div>
							
							<div class="bg-white rounded p-2">
								<h3 class="font-medium text-gray-800 mb-1">分腿蹲/弓步蹲</h3>
								<div class="text-xs text-gray-600 space-y-1">
									<div class="flex items-center gap-1">
										<img src="https://unpkg.com/lucide-static@latest/icons/check.svg" alt="Example" class="w-3 h-3 text-amber-500 flex-shrink-0">
										<span>保加利亚分腿蹲</span>
									</div>
									<div class="flex items-center gap-1">
										<img src="https://unpkg.com/lucide-static@latest/icons/check.svg" alt="Example" class="w-3 h-3 text-amber-500 flex-shrink-0">
										<span>哑铃弓步</span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- Footer -->
			<div class="bg-gray-50 p-3 border-t border-gray-100 flex justify-between items-center">
				<div class="text-xs text-gray-500">© 健身指南</div>
				<div class="flex gap-2">
					<img src="https://unpkg.com/lucide-static@latest/icons/share-2.svg" alt="Share" class="w-4 h-4 text-gray-400">
					<img src="https://unpkg.com/lucide-static@latest/icons/bookmark.svg" alt="Save" class="w-4 h-4 text-gray-400">
				</div>
			</div>
		</div>
	</div>
</body>

</html>
